<!doctype html>
<html>
<head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/atm.css">
</head>
<body>
<div id="content">
    <div id="nav">
        <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
        <div id="title">Bank of GA</div>
    </div>
    <div class="account" id="chequingAccount">
        <h1>Chequing</h1>
        <div class="balance zero" id="balance1">$0</div>
        <input id="chequingAmount" type="text" placeholder="enter an amount" />
        <input id="chequingDeposit" type="button" value="Deposit" />
        <input id="chequingWithdraw" type="button" value="Withdraw" />
    </div>
    <div class="account" id="savingsAccount">
        <h1>Savings</h1>
        <div class="balance zero" id="balance2">$0</div>
        <input id="savingsAmount" type="text" placeholder="enter an amount" />
        <input id="savingsDeposit" type="button" value="Deposit" />
        <input id="savingsWithdraw" type="button" value="Withdraw" />
    </div>
    <div class="clear"></div>
</div>
<script src="js/atm.js"></script>
</body>
</html>
