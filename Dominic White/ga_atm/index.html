<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of GA"/></div>
        <div id="title">Bank of GA</div>
      </div>
      <div class="account" id="checkingAccount">
        <h1>Checking</h1>
        <div class="balance" id="balance1">0</div>
        <input id="checkingAmount" type="text" placeholder="enter an amount" />
        <input id="checkingDeposit" type="button" value="Deposit" onclick="depositC()" />
        <input id="checkingWithdraw" type="button" value="Withdraw" onclick="withdrawC()" />
      </div>
      <div class="account" id="savingsAccount">
        <h1>Savings</h1>
        <div class="balance" id="balance2">0</div>
        <input id="savingsAmount" type="text" placeholder="enter an amount" />
        <input id="savingsDeposit" type="button" value="Deposit" onclick="depositS()" />
        <input id="savingsWithdraw" type="button" value="Withdraw" onclick="withdrawS()" />
      </div>
      <div class="clear"></div>
    </div>
    <script src="atm.js"></script>
  </body>
</html>
