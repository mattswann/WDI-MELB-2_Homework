<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heads or Tails</title>
	<link rel="stylesheet" href="decider.css">
</head>
<body>
	<h1>Try your luck!</h1>
	<div id="container">
		<div>
			<p>Click the coin to flip it.</p>
			<img src="coin.jpeg" alt="">
			<h2>Current score</h2>
		</div>
		<div class="column"><span>Heads:</span>
		<p id="headsTotal" class="total"></p>
		</div>
		<div class="column"><span>Tails:</span>
		<p id="tailsTotal" class="total"></p>
		</div>
		<div id="displayResult"></div>
	</div>
	<script src="decider.js"></script>
</body>
</html>
