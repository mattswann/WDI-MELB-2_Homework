<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>CSS Tricks</h1>
		<h2>Display</h2>
		<p class="hide">Can you see me?</p>
		<img src="https://dl.dropboxusercontent.com/u/33812738/business%20cat.gif" alt="">
		<p>This image is above</p>

		<p>Here is an example <span class="showInline">inline</span> and here is an example of <span class="showBlock">block</span></p>

		<p>Some text <span class="showInlineBlock">This is an inline-block</span> some text</p>

		<h2>Positioning</h2>
		<div class="box position-static">Static</div>
		<div class="box position-fixed">Fixed</div>
		<div class="box position-relative">Relative</div>
		<div class="box position-absolute">Absolute</div>
	</div>
</body>
</html>
