<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <h1>CSSS Tricks</h1>
    <h2>Display</h2>
    <p class='hide'>Can you see me?</p>
    <img src="http://i.imgur.com/oHP4TJQ.gif" alt="Cat Diving From Space">
  </div>

  <p>Image is above</p>

  <p>Here is an example <span class="showInline"> of some inline text</span> and here is <span class="showBlock">block text</span></p>

  <div class="showInlineBlock">Some inline block text</div> Some more text.
  <div class="box position-static">Static</div>
  <!-- <div class="box position-fixed">Fixed</div> -->
  <div class="box position-relative">
    Relative
    <div class="box position-fixed">fixed in relative</div>
    <!-- <div class="box position-absolute">absolute in relative</div> -->
  </div>
  <div class="box position-absolute">Absolute</div>

</body>
</html>
