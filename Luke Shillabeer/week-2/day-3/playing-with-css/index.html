<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- broken inline-block -->
  <div class="container">
    <div>col A</div>
    <div>col B</div>
  </div>

<br>

  <!-- You have to NOT put new lines, as it does not have the
  single character space that HTML apparently inserts on linebreaks -->

    <div>col A</div><div>col B</div>
  </div>
