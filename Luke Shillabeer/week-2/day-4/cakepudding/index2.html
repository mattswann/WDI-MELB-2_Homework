<!doctype html>
<html>
  <head>
    <title>HANGR - Hang The CakePudding!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div id="container">

      <!-- header area -->
      <header class="span-8"><h1>HANGCRAFT</h1></header>

      <!-- game area -->
      <div class="span-8" id="game-area">

        <!-- game-stats area -->
        <div class="span-8" id="stats-area">
          <div class="span-1" id="guesses-left">GUESSES<div class="square-box" id="guess-box"></div></div><div class="span-6"></div><div class="span-1" id="current-letter">LETTER<div class="square-box" id="letter-box"></div></div>
        </div>

        <!-- word text -->
        <div class="span-8" id="word-box"></div>

        <!-- images area -->
        <div class="span-8" id="images-area">
          <img src="img/minecraft-player.png" alt="Minecraft Player" id="player-image">
          <img src="img/150px-creeper.png" alt="Minecraft Creeper" id="creeper-image">
        </div>
      </div>

      <!-- keyboard area -->
      <div class="span-8" id="keyboard-area">
        <div id="key-box-container">
          <div id="key-box-A" class="key-box">A</div>
          <div id="key-box-B" class="key-box">B</div>
          <div id="key-box-C" class="key-box">C</div>
          <div id="key-box-D" class="key-box">D</div>
          <div id="key-box-E" class="key-box">E</div>
          <div id="key-box-F" class="key-box">F</div>
          <div id="key-box-G" class="key-box">G</div>
          <div id="key-box-H" class="key-box">H</div>
          <div id="key-box-I" class="key-box">I</div>
          <div id="key-box-J" class="key-box">J</div>
          <div id="key-box-K" class="key-box">K</div>
          <div id="key-box-L" class="key-box">L</div>
          <div id="key-box-M" class="key-box">M</div>
          <div id="key-box-N" class="key-box">N</div>
          <div id="key-box-O" class="key-box">O</div>
          <div id="key-box-P" class="key-box">P</div>
          <div id="key-box-Q" class="key-box">Q</div>
          <div id="key-box-R" class="key-box">R</div>
          <div id="key-box-S" class="key-box">S</div>
          <div id="key-box-T" class="key-box">T</div>
          <div id="key-box-U" class="key-box">U</div>
          <div id="key-box-V" class="key-box">V</div>
          <div id="key-box-W" class="key-box">W</div>
          <div id="key-box-X" class="key-box">X</div>
          <div id="key-box-Y" class="key-box">Y</div>
          <div id="key-box-Z" class="key-box">Z</div>
        </div>
      </div>
    </div>

    <footer class="span-8">
      <p>Luke Shillabeer 2015</p>
      <p>Minecraft font by <a href="http://www.dafont.com/minecrafter.font">MadPixel</a></p>
    </footer>

    <!-- load scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type='text/javascript' src='js/underscore.js'></script>
    <script type='text/javascript' src='js/game2.js'></script>

  </body>

</html>
