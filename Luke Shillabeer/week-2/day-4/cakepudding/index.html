<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="gamePlayArea">
    <div id="hangmanArea">
      Guesses Left: <span id="guessesLeft"></span>
    </div>
    <div id="letterArea">
      <div id="lettersUsed">
        Letters Guessed Already:<span id="guessedLetters"></span>
      </div>
    </div>
  </div>

  <div id="prevGuessArea">
    Last Letter Guessed: <span id="prevGuessLetter"></span>
  </div>
  <div id="wordString"></div>
  <div id="gameControlArea">
    <input id="giveUpButton" class="button" type="submit" value="Give up"/>
    <input id="resetButton" class="button" type="submit" value="Reset Game"/>
  </div>

  <!-- load scripts -->
  <script type='text/javascript' src='js/underscore.js'></script>
  <script type='text/javascript' src='js/game.js'></script>

</body>
</html>
