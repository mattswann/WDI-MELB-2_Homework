<!doctype html>
<html>
<head>
  <title>HANGR - Hang The CakePudding!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <!-- Header/wood area -->
    <header class="span-5">
      <h1>HANGR</h1>
    </header>



    <div id="header-to-game"></div>

    <!-- Game/grass area -->
    <div class="span-5" id="gameplay-area">
      <div id="info-area" "span-5">
        <div class="span-5" id="guesses-area"><div id="guess-text">Guesses: <div id="guessesLeft">-</div></div></div>

        <div class="span-5" id="prev-guess-area">Letter: <div id="prevGuessLetter">-</div></div>
    </div>

      <div class="span-5" id="word-output-area">
        <div class="span-4" id="wordString"></div>
      </div>

      <div id="game-control-area" class="span-5">
        <input id="giveUpButton" class="button" type="submit" value="Give up"/>
        <input id="resetButton" class="button" type="submit" value="Reset Game"/>
      </div>

    </div>

    <!-- Character/underground area -->
    <div id="character-area" class="span-5">
      <div id="character-box-container">
        <div id="char-box-A" class="character-box lava-box">A</div>
        <div id="char-box-B" class="character-box crystal-box">B</div>
        <div id="char-box-C" class="character-box">C</div>
        <div id="char-box-D" class="character-box">D</div>
        <div id="char-box-E" class="character-box">E</div>
        <div id="char-box-F" class="character-box">F</div>
        <div id="char-box-G" class="character-box">G</div>
        <div id="char-box-H" class="character-box">H</div>
        <div id="char-box-I" class="character-box">I</div>
        <div id="char-box-J" class="character-box">J</div>
        <div id="char-box-K" class="character-box">K</div>
        <div id="char-box-L" class="character-box">L</div>
        <div id="char-box-M" class="character-box">M</div>
        <div id="char-box-N" class="character-box">N</div>
        <div id="char-box-O" class="character-box">O</div>
        <div id="char-box-P" class="character-box">P</div>
        <div id="char-box-Q" class="character-box">Q</div>
        <div id="char-box-R" class="character-box">R</div>
        <div id="char-box-S" class="character-box">S</div>
        <div id="char-box-T" class="character-box">T</div>
        <div id="char-box-U" class="character-box">U</div>
        <div id="char-box-V" class="character-box">V</div>
        <div id="char-box-W" class="character-box">W</div>
        <div id="char-box-X" class="character-box">X</div>
        <div id="char-box-Y" class="character-box">Y</div>
        <div id="char-box-Z" class="character-box">Z</div>
      </div>
    </div>

  </div>

  <!-- load scripts -->
  <script type='text/javascript' src='js/underscore.js'></script>
  <script type='text/javascript' src='js/game.js'></script>

</body>
</html>
