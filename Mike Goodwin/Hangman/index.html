<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Slab' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='js/underscore.js'></script>
    <script type='text/javascript' src='js/hangman.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hangman</h1>
        </header>

        <main>
            <p id="wordString"></p>
            <p id="userMsg"></p>
            
            <div id="guessLetter">
                <p>Guess a letter: <input id="letterField" type="text" /></p>
            </div>

            <div id="lettersGuessed">
                <p>Letters guessed: <span id="guessedLetters"></span></p>
            </div>

            <div id="remainingGuesses">
                <p>Remaining guesses: <span id="guessesLeft"></span></p>
            </div>
            <div id="gameControlArea" class="cf">
                <p id="giveUpButton" class="button">Give up</p>
                <p id="resetButton" class="button">Reset</p>
            </div>
        </main>
    </div>
</body>
</html>
